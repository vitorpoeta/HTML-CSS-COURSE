<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="styles/grid.css">
</head>
<body>
    <div style="
        display: grid;
        grid-template-columns: 100px 100px;
    ">
        <div style="background-color: aqua;">
            div 1
        </div>
    
        <div style="background-color: pink;">
            div 2
        </div>
    </div>

    <div style="
        margin-top: 20px;
        display: grid;
        grid-template-columns: 100px 100px 1fr;
        column-gap: 20px;
        row-gap: 20px;
    ">
        <div style="background-color: aqua;">
            div 1
        </div>
    
        <div style="background-color: pink;">
            div 2
        </div>

        <div style="background-color: rgb(197, 61, 83);">
            div 3
        </div>
    </div>
</body>
</html>
